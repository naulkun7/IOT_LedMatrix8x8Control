<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .container {
        width: 80%;
        margin: 0 auto;
        background-color: #f2f2f2;
        padding: 20px;
        box-sizing: border-box;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .led {
        width: 20px;
        height: 20px;
        background-color: black;
        display: inline-block;
        margin: 1px;
        cursor: pointer;
      }

      .led.on {
        background-color: red;
      }
      header #title {
        text-align: center;
      }

      header .create-link {
        display: flex;
        flex-wrap: wrap;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      header .create-link #inputText {
        width: 80%;
        text-align: center;
      }

      .main .box {
        display: flex;
        flex-wrap: wrap;
      }

      .main .box .small-box {
        display: flex;
        flex-wrap: wrap;
        flex-direction: column;
        align-items: center;
        width: 50%;
      }

      .main .box .small-box .image {
        object-fit: cover;
        aspect-ratio: 3/3;
        width: 200px;
        height: auto;
      }
    </style>
  </head>
  <body>

        <h1 id="title">IOT PROJECT</h1>
        <div class="create-link">
          <input type="text" id="inputText" placeholder="Enter a URL" />
          <hr />
          <button onclick="createLink()">Create image</button>
          <div id="output" style="margin-top: 20px"></div>
        </div>
      </div>
    </header>
    <div id="matrix">

        <div class="row">

          <div class="led"></div>

        </div>
        <div class="row">
          <div class="led"></div>

          <div class="led"></div>
          <div class="led"></div>

        </div>
        <div class="row">

          <div class="led"></div>

          <div class="led"></div>
          <div class="led"></div>
          <div class="led"></div>
        </div>
        <div class="row">
          <div class="led"></div>
          <div class="led"></div>
          <div class="led"></div>
          <div class="led"></div>
          <div class="led"></div>
          <div class="led"></div>
          <div class="led"></div>
          <div class="led"></div>
        </div>
        <div class="row">
          <div class="led"></div>
          <div class="led"></div>
          <div class="led"></div>
          <div class="led"></div>
          <div class="led"></div>

        </div>
        <div class="row">
          <div class="led"></div>
          <div class="led"></div>

        <p>URL value: <span id="binary"></span></p>

    </div>
    <div class="convert">
      <div class="container">
        <p>Input a hexadecimal value:</p>
        <input type="text" id="inputHex" />
        <button onclick="convertToDecimal()">Convert</button>
        <p>Decimal format: <span id="decimal"></span></p>
      </div>
    </div>
    <div class="main">
      <div class="container">
        <div class="box">
          <div class="small-box">

              alt="Cat"

          </div>
          <div class="small-box">
            <h2 class="box-title">Heart</h2>
            <img
              class="image"
              src="https://hackster.imgix.net/uploads/attachments/1523703/q4_GIrF3d5Gzo.jpeg?auto=compress%2Cformat&w=1280&h=960&fit=max"
              alt="Heart"
            />
            <a href="/000,102,255,255,126,060,024,000," class="button">Heart</a>
          </div>
          <div class="small-box">
            <h2 class="box-title">Apple</h2>
            <img
              class="image"
              src="https://res.cloudinary.com/dpmcy6bbr/image/upload/w_1000,ar_1:1,c_fill,g_auto,e_art:hokusai/v1684940331/apple_iukhvz.jpg"
              alt="Apple"

            <a href="/024,008,118,255,255,255,122,052," class="button">Apple</a>

        </div>
      </div>
    </div>
    <script>
      function createLink() {
        var input = document.getElementById("inputText").value;
        var outputDiv = document.getElementById("output");

        var newSmallBox = document.createElement("div");
        newSmallBox.className = "small-box";

        var title = document.createElement("h2");
        title.className = "box-title";
        title.textContent = "New Image";

        var image = document.createElement("img");
        image.className = "image";
        image.src = input;
        image.alt = "New Image";

        var link = document.createElement("a");
        link.className = "button";
        link.href = input;
        link.textContent = "New Image";

        newSmallBox.appendChild(title);
        newSmallBox.appendChild(image);
        newSmallBox.appendChild(link);

        var box = document.querySelector(".box");
        box.appendChild(newSmallBox);

        document.getElementById("inputText").value = "";
      }

      // Add click event listener to each LED
      var leds = document.getElementsByClassName("led");
      for (var i = 0; i < leds.length; i++) {
        leds[i].addEventListener("click", toggleLED);
      }

      // Toggle the LED and update the binary value
      function toggleLED() {
        this.classList.toggle("on");
        updateBinary();
        updateDecimal();
      }

      // Update the binary value based on the state of LEDs
      function updateBinary() {
        var binary = "";
        var index = 0;

        var rows = document.getElementsByClassName("row");
        for (var i = 0; i < rows.length; i++) {
          var leds = rows[i].getElementsByClassName("led");
          for (var j = 0; j < leds.length; j++) {
            binary += leds[j].classList.contains("on") ? "1" : "0";
            index++;
            if (index >= 64) {
              break;
            }
          }
          if (index >= 64) {
            break;
          }
        }

        // Pad with leading zeros if necessary
        while (binary.length < 64) {
          binary = "0" + binary;
        }

        var decimal = parseInt(binary, 2);
        var decimalFormat = decimal.toLocaleString("en-US", {
          minimumIntegerDigits: 3,
        });
        var formattedBinary = `/${decimalFormat},`;

        document.getElementById("binary").textContent = formattedBinary;
      }

      // Convert the binary value to decimal format
      function updateDecimal() {
        var binary = document.getElementById("binary").textContent;
        var decimal = parseInt(binary, 2);
        var decimalFormat = decimal.toLocaleString("en-US", {
          minimumIntegerDigits: 3,
        });
        document.getElementById("decimal").textContent =
          "/" + decimalFormat + ",";
      }

      function convertToDecimal() {
        const hexInput = document.getElementById("inputHex").value;

        // Split the input into individual hexadecimal values
        const hexValues = hexInput.split(",");

        // Convert each hexadecimal value to decimal
        const decimalValues = hexValues.map((hex) => parseInt(hex.trim(), 16));

        // Format decimal values as per your specified format
        const formattedDecimal = decimalValues.map((decimal) =>
          decimal.toString().padStart(3, "0")
        );

        // Update the decimal format display
        document.getElementById("decimal").textContent =
          "/" + formattedDecimal.join(",");
      }
    </script>
  </body>
</html>
